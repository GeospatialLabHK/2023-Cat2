            空間數據共享平台大獎 2023
        </div>
        <div id="page-title1">

        <div id="page-description">
            此工作站呈現了中一至中三學生所製作的StoryMaps，他們在初中組(Category 2)的獎項中獲得特別表彰。
            <br>
            <br>
            今年的焦點主題為「環境、社會及管治」 (ESG)，當中包含與城市未來可持續發展有關的重要課題和挑戰，例如環境護理、社會的包容性、資源的可取得性等等。
            <br>
            <br>
            參賽同學運用了空間數據共享平台入門網站當中的數據以及ESG的核心理念，提出了針對城市在可持續性、韌性以及多元性方面的改善建議，充分展現了空間數據於構建一個可持續的智慧城市上的巨大潛能。
        </div>
        <div class="cards-container1">
            <figure class="image-block">
                <h1>
                    香港公立醫院長時間等待的原因
                </h1>
                <img alt="" src="pic/hospital.png"/>
                <figcaption>
                    <h3>
                        更多資訊
                    </h3>
                    <span>
                        拔萃女書院
                    </span>
                    <p> 
                        診所的高價收費導致許多市民轉往公立醫院就醫。東區五十萬居民僅依賴一家公立醫院，因此長時間等待已成常態。此分析深入研究香港不平均的醫院分佈情況。
                    </p>
                    <button class="read-more-button" data-link="https://storymaps.arcgis.com/stories/be5dfd1c57984496ab52b481d6490769">
                        查看故事地圖
                    </button>
                </figcaption>
            </figure>
        </div>
        <div class="cards-container2">
            <figure class="image-block">
                <h1>
                    突破藍圖界限
                </h1>
                <h2>
                    由舊工業區轉型為現代住宅區
                </h2>
                <img alt="" src="pic/blueprint.png"/>
                <figcaption>
                    <h3>
                        更多資訊
                    </h3>
                    <span>
                        港大同學會書院
                    </span>
                    <p>
                        隨著香港人口的增長，住房需求日益增強。廣大的工業用地，配備完善的基礎設施，具有極大的住宅開發潛力。然而，何種條件才能確定一塊工業土地適合進行此類轉型？
                        <br/>
                    </p>
                    <button class="read-more-button" data-link="https://storymaps.arcgis.com/stories/d776c85e6fe6406aaf3edd04f0b31766">
                        查看故事地圖
                    </button>

        </div>
        <div class="cards-container3">
            <figure class="image-block">
                <h1>
                    綠色風之路
                </h1>
                <img alt="" src="pic/wind.png"/>
                <figcaption>
                    <h3>
                        更多資訊
                    </h3>
                    <span>
                        九龍三育中學
                    </span>
                    <p>
                        面臨全球暖化的嚴峻挑戰，香港採用了創新策略。他們從交通中捕獲風能並優化電動車充電站，致力於締造更環保的未來。繼續閱讀，深入了解這些綠色創新之道！
                    </p>
                    <button class="read-more-button" data-link="https://storymaps.arcgis.com/stories/0bbd0ace21c5456686a8816e60394f40">
                        查看故事地圖
                    </button>

        <div class="cards-container4">
            <figure class="image-block">
                <h1>
                    優化香港的休憩空間
                </h1>
                <img alt="" src="pic/recreation.png"/>
                <figcaption>
                    <h3>
                        更多資訊
                    </h3>
                    <span>
                        瑪利諾修院學校 （中學部）
                    </span>
                    <p>
                        在2019冠状病毒病疫情蔓延之際，香港對於休憩空間的迫切需求愈發凸顯。本研究不僅突顯了這些空間對於長者和孩童的重要性，還提出了相關建議，旨在提升城市的整體福祉。
                    </p>
